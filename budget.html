<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/budget/budget.css" />
    <title>Orçamento</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/bikcraft.svg" alt="" />
      </div>
      <nav class="nave">
        <ul>
          <li>
            <a href="./bicicletas.html">Bicicletas</a>
          </li>
          <li>
            <a href="./insurance.html">Seguros</a>
          </li>
          <li>
            <a href="./contact.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="title-budget">
        <h4>COTAÇÕES NO SEU EMAIL</h4>
        <h1>solicite um orçamento<span>.</span></h1>
        <form class="grid-budget">
          <article class="container-check">
            <h5 class="title-b">bikcraft ou seguro?</h5>
            <div class="card-box">
              <div>
                <input
                  type="checkbox"
                  id="opcao1"
                  name="opcoes"
                  value="valor1"
                />
                <label class="bike-or-insu" for="opcao1">Bikcraft</label>
              </div>

              <div>
                <input
                  type="checkbox"
                  id="opcao2"
                  name="opcoes"
                  value="valor2"
                />
                <label class="bike-or-insu" for="opcao2">Seguro</label>
              </div>

              <div class="choice-your-bik">
                <h5 class="title-c">Escolha a sua:</h5>
              </div>

              <div class="bike-item">
                <input class="" type="checkbox" name="nimbus" id="nimbus" />
                <label class="nbs" for="nimbus">Nimbus Stark</label>
              </div>

              <div class="magic-item">
                <div>
                  <input
                    class="magic-checkbox"
                    type="checkbox"
                    name="storm"
                    id="magic-might"
                  />
                  <label class="magic-might" for="magic-might"
                    >Magic Might</label
                  >
                  <p class="ico">
                    <img
                      class="ico-img"
                      src="./img/icones/eletrica.svg"
                      alt=""
                    />Motor Elétrico
                  </p>
                  <p class="ico">
                    <img
                      class="ico-img"
                      src="./img/icones/carbono.svg"
                      alt=""
                    />Fibra de Carbono
                  </p>
                  <p class="ico">
                    <img
                      class="ico-img"
                      src="./img/icones/velocidade.svg"
                      alt=""
                    />40 km/h
                  </p>
                  <p class="ico">
                    <img
                      class="ico-img"
                      src="./img/icones/rastreador.svg"
                      alt=""
                    />Rastreador
                  </p>
                </div>
                <div>
                  <p class="price-nb">R$ 2499</p>
                  <img
                    class="foto-nb"
                    src="./img/bicicletas/magic.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="bike-item">
                <input type="checkbox" name="nebula" id="nebula-comic" />
                <label class="nbs" for="nebula-comic">Nebula Comic</label>
              </div>
            </div>
          </article>
          <section class="itens-budget">
            <h5 class="workout">Dados Pessoais</h5>
            <label class="black-co" for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" />

            <label class="black-co" for="sobrenome">Sobrenome</label>
            <input
              type="text"
              name="sobrenome"
              id="sobrenome"
              placeholder="Seu Sobrenome"
            />

            <label class="black-co" for="cpf">Cpf</label>
            <input type="text" name="cpf" id="cpf" placeholder="Seu Cpf" />

            <label class="black-co" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Seu Email"
            />
            <h5 class="workout">entrega</h5>
            <div class="adress">
              <label class="black-co" for="endereco">cep</label>
              <input type="text" name="cep" id="cep" placeholder="Seu CEP" />

              <label class="black-co" for="numero">número</label>
              <input
                type="text"
                name="numero"
                id="numero"
                placeholder="Seu Número"
              />
            </div>
            <div class="adress">
              <label class="black-co" for="logradouro">Rua</label>
              <input
                type="text"
                name="logradouro"
                id="logradouro"
                placeholder="Seu Logradouro"
              />

              <label class="black-co" for="bairro">Bairro</label>
              <input
                type="text"
                name="bairro"
                id="bairro"
                placeholder="Seu Bairro"
              />
            </div>

            <div class="adress">
              <label class="city" for="cidade">Cidade</label>
              <input
                type="text"
                name="cidade"
                id="cidade"
                placeholder="Sua Cidade"
              />

              <label class="black-co" for="estado">Estado</label>
              <select name="estado" id="estado">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <div>
              <input type="checkbox" name="termos" id="termos" />
              <label class="black-co" for="termos">Li e aceito os termos e condições.</label>
            </div>
            <a class="orc" href="#">SOLICITAR ORÇAMENTO</a>
          </section>
        </form>
      </section>

    <footer>
      <p>© 2024 Bikcraft. Todos os direitos reservados.</p>
    </footer>
    </main>
  </body>
</html>
